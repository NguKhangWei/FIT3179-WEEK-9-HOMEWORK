<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "IMO Participation by Country",
  "width": 800,
  "height": 400,
  "projection": {"type": "equalEarth"},
  "layer": [
      {
    "data": {"sphere": true},
    "mark": {"type": "geoshape", "fill": "#cce5f5"}
  },
    {
      "data": {"graticule": true},
      "mark": {"type": "geoshape", "stroke": "gray", "strokeWidth": 0.25}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/NguKhangWei/FIT3179-WEEK-9-HOMEWORK/refs/heads/main/modified_country.csv",
              "format": {"type": "csv"}
            },
            "key": "country",
            "fields": ["count"]
          }
        },
        {
          "calculate": "datum.count == null ? 0 : datum.count",
          "as": "count"
        }
      ],
      "mark": {"type": "geoshape", "stroke": "white", "strokeWidth": 0.5},
      "encoding": {
        "color": {
          "field": "count",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [15, 30, 45],
           "range": ["#deebf7", "#9ecae1", "#4292c6", "#084594"]


          },
          "legend": {"title": "Number of Participations"}
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {"field": "count", "type": "quantitative", "title": "Number of Participations"}
        ]
      }
    }
  ],
  "config": {}
}
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
